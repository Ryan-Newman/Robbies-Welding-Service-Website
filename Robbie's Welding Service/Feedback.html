    table { margin: auto;

         }
    .main {
             width: 500px;

             border-radius: 10px;

         }
    .info {

            font-size: 20px;

          }   
    .form-box {
                padding: 30px;
              }
    label {
            color: blue;
            font-size: 20px;
          }
    .inp, #msg-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            margin-top: 3px;
            border: 2px solid blue;
            border-radius: 5px;
            font-weight: bold;
            border-right: 10px solid blue;
            border-left: 10px solid blue;
         }
    .inp:focus, #msg-box:focus 
    {
        outline: none;
        border-right: 20px solid blue;
        border-left: 20px solid blue;
    }
    #msg-box 
    {
        resize: none;
        height: 80px;
    }
    .sub-btn
    {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(blue, white);
        font-size: 20px;
        cursor: pointer;        
    }
    .sub-btn:focus
    {
        outline: none;
    }
    .sub-btn:hover 
    {
        background: linear-gradient(blue, blue);
        transition: all ease-out-in 0.5s;
        opacity: 0.9;
        filter: alpha(opacity=20);
    }
    @media(max-width: 720px)
    {
        .main 
        {
            width: 90%;
        }

    }

    </style>
